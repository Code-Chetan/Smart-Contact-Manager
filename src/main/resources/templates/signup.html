<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4">

						<div class="alert text-center"  
							 th:if="${session.message}" 
							 th:classappend="${session.message.type}"  
							 role="alert">
							
							<p th:text="${session.message.content}"></p>
						</div>
					
						<div class="container text-center">
							<img style="width: 80px" th:src="@{/img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>

						<form th:action="@{/do_register}" method="post"
							th:object="${user}" novalidate>
							
							<!-- Name Field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> 
								<input type="text"
									name="name" 
									class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}"
									id="name_field" 
									aria-describedby="emailHelp"
									placeholder="Enter name" 
									th:value="${user.name}" />

								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback">
								</div>

							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email_field">Your Email</label> 
								<input type="email"
									class="form-control" 
									name="email" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter email"
									required="required" 
									th:value="${user.email}" />
							</div>

							<!-- Password Field -->
							<div class="mb-3">
								<label for="password_field">Your Password</label> 
								<input
									type="password" 
									class="form-control" 
									name="password"
									id="password_field" 
									aria-describedby="emailHelp"
									placeholder="Enter password" required="required" />
							</div>

							<!-- User about field -->

							<div class="form-floating mb-3 mt-3">
								<textarea class="form-control" 
										  name="about"
										  id="about_field"
										  rows="5" 
										  th:text="${user.about}"
									      placeholder="Enter something your self">
							    </textarea>
							    
							    <label for="about_field">Enter Something about yourself !!</label>
							</div>

							<!--  Check Box terms & conditions agreement-->

							<div class="mb-3 form-check">
								<input type="checkbox" 
									   class="form-check-input" 
									   id="agreement"
									   name="agreement"
									  />

								<label class="form-check-label" for="agreement">
									Agree terms and conditions
								</label>

							</div>

							<!-- Submit & Reset button -->

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>
	</section>

</body>
</html>
